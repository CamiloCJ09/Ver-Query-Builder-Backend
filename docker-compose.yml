version: '3.9'

services:

  

  db:
    image: 'postgres:latest'
    restart: always
    container_name: querybuilder-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: querybuilder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: